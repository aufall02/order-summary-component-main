<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="music-menu">
          <div class="left">
            <img src="./images/icon-music.svg" alt="music">
            <p><span> Annual Plan</span><br>$59.99/year</p>
          </div>
          <div class="right">
            <p>Change</p>
          </div> 
        </div>
        <button id="btn-pay"> Proceed to Payment</button>
        <button id="btn-cancel"> Cancel Order </button>
        
        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </div>
    </div>
  </div>
</body>
</html>
